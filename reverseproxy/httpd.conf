ServerName jb.servebeer.com
LogLevel debug
ErrorLog "|/bin/cat"

# <VirtualHost *:80>
#    ServerName <snip>
#    ProxyRequests Off
#    # set timeout in seconds
#    ProxyPass / http://127.0.0.1:2283/ timeout=600 upgrade=websocket
#    ProxyPassReverse / http://127.0.0.1:2283/
#    ProxyPreserveHost On
# </VirtualHost>

Listen 8096
<VirtualHost *:8096>
    SSLEngine on
    SSLCertificateFile /certs/cert.pem
    SSLCertificateKeyFile /certs/key.pem
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on
    # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    # SSLCompression off

    # RewriteEngine On
    #
    # RewriteCond %{REQUEST_URI} ^/im(/.*)?$
    # RewriteRule ^/im(/.*)?$ http://localhost:3000$1 [P]
    #
    # RewriteCond %{REQUEST_URI} ^/jf(/.*)?$
    # RewriteRule ^/jf(/.*)?$ http://localhost:8096$1 [P]

    ProxyPass /jf/ http://jellyfin:8095/
    ProxyPassReverse /jf/ http://jellyfin:8095/
    
    ProxyPass /im http://immich_server:2283  timeout=600 upgrade=websocket
    ProxyPassReverse /im http://immich_server:2283
    ProxyPass /_app http://immich_server:2283/_app
    ProxyPassReverse /_app http://immich_server:2283/_app
    ProxyPass /api http://immich_server:2283/api
    ProxyPassReverse /api http://immich_server:2283/api

    ProxyRequests Off
    ProxyPreserveHost On

    RequestHeader set Host "jb.servebeer.com"
    RequestHeader set X-Real-IP %{REMOTE_ADDR}s
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"

    <Location /jf>
        AddOutputFilterByType SUBSTITUTE text/html text/css text/javascript application/javascript application/json

        # Add /jf prefix to all URLs in the response
        Substitute "s|href=\"/(?!jf/)|href=\"/jf/|i"
        Substitute "s|src=\"/(?!jf/)|src=\"/jf/|i"
        Substitute "s|url\(/(?!jf/)|url(/jf/|i"
        Substitute "s|^Location: /|Location: /jf/|i"
    </Location>

    <Location /im>
        AddOutputFilterByType SUBSTITUTE text/html text/css text/javascript application/javascript application/json

        # Add /im prefix to all URLs in the response
        Substitute "s|href=\"/(?!im)|href=\"/im|i"
        Substitute "s|src=\"/(?!im)|src=\"/im|i"
        Substitute "s|url\(/(?!im)|url(/im|i"
        Substitute "s|^Location: /|Location: /im|i"
    </Location>

</VirtualHost>
